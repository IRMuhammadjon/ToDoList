<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Task Manager Dashboard</h1>
            <div class="header-actions">
                <select id="sheetSelector" class="sheet-selector">
                    <option value="">Sheet tanlash...</option>
                </select>
                <button class="btn-secondary" id="createSheetBtn">+ Yangi Sheet</button>
                <button class="btn-primary" id="createTaskBtn">+ Yangi Task</button>
            </div>
        </header>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Task qidirish...">
                <button id="searchBtn">Qidirish</button>
            </div>
            <div class="filter-box">
                <select id="priorityFilter">
                    <option value="">Barcha muhimlik</option>
                    <option value="Past">Past</option>
                    <option value="O'rta">O'rta</option>
                    <option value="Yuqori">Yuqori</option>
                </select>
            </div>
        </div>

        <div class="task-list" id="taskList">
            <div class="loading" id="loading">Yuklanmoqda...</div>
        </div>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Modal for Create Sheet -->
    <div class="modal" id="sheetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Yangi Sheet yaratish</h2>
                <span class="close" id="closeSheetModal">&times;</span>
            </div>
            <form id="sheetForm">
                <div class="form-group">
                    <label for="sheetName">Sheet nomi:</label>
                    <input type="text" id="sheetName" required placeholder="Masalan: Loyiha A, Haftalik vazifalar">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelSheetBtn">Bekor qilish</button>
                    <button type="submit" class="btn-primary">Yaratish</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Create/Edit Task -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Yangi Task</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task nomi:</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Tavsif:</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Muhimlik darajasi:</label>
                    <select id="priority">
                        <option value="Past">Past</option>
                        <option value="O'rta">O'rta</option>
                        <option value="Yuqori">Yuqori</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deadline">Muddat:</label>
                    <input type="date" id="deadline">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Bekor qilish</button>
                    <button type="submit" class="btn-primary" id="saveBtn">Saqlash</button>
                </div>
            </form>
        </div>
    </div>

    <div id="message"></div>
    <script src="app.js"></script>
</body>
</html>
